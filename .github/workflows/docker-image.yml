name: Docker Image CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the codebase
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t jhvargas3112/continous-php-image
